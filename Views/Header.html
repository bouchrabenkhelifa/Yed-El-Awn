<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Header</title>
    <link rel="stylesheet" href="../output.css">
    <link rel="stylesheet" href="../All.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    <div class="flex justify-between items-center p-4 bg-[#F8FAFC] shadow-md shadow-gray-300 rounded-lg">
        <p class="text-lg text-[#363740] font-semibold flex items-center">  
            Bienvenue, Admin Name!
            <img src="../Images/Hello.png" alt="Hello Icon" class="ml-2 inline-block w-6 h-6"/> 
        </p>

        <div class="flex items-center space-x-6 ml-auto">
            <input placeholder="Rechercher ici" type="text" class="border-2 border-[#D1D5DB] p-2 rounded-full bg-white text-[#363740] shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />

            <img src="../Images/Profil.png" alt="Admin Profile" class="w-8 h-8 rounded-full border-white shadow-md" />

       
          
        </div>
    </div>

</body>
</html>
